<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="../public/css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
    <form>
      <div class="form-group">
          <label for="un">Search for a show to add to your collection</label>
          <input type="search" class="form-control" id="searchBar" aria-describedby="search" placeholder="Enter search">
        </div>
      
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/userPage.js"></script>

</body>

</html>
